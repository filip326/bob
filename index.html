<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob-Bot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="syntax.css">
    <script src="bob.js" defer></script>
    <script src="console.js" defer></script>
    <script src="interpreter.js" defer></script>
    <script src="syntaxHelp.js" defer></script>
</head>

<body>
    <main>
        <div class="editor box">
            <h1>Editor</h1>
            <a href="docs.html">Dokumentation</a>
            <div id="editor-wrapper">
                <div id="editor-overlay" class="codeeditor"></div>
                <textarea id="editor-box" class="codeeditor"></textarea>
            </div>
        </div>
        <div class="interpreter box">
            <button class="run-button">
                <img src="img/run.svg" alt="">
            </button>
            <h1>Bobs Welt</h1>
            <div>
                <div class="playground">
                </div>
                <div class="tool-panel">
                    <div class="selected-field">
                        <span class="selected-x">
                            ?
                        </span>
                        &#x2022;
                        <span class="selected-y">
                            ?
                        </span>
                    </div>
                    <div class="home">
                        <img src="img/Haus.png" alt="Haus">
                    </div>
                    <div class="add-sign">
                        +
                    </div>
                    <div class="remove-sign">
                        -
                    </div>
                    <div class="wall">
                        <img src="img/Mauer.png" alt="Mauer">
                    </div>
                </div>
            </div>
        </div>
        <div class="console box">
            <input type="text" id="command-input" placeholder="> COMMAND">
        </div>
    </main>
</body>

</html>
