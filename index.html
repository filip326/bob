<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob-Bot</title>
    <link rel="stylesheet" href="styles.css">
    <script src="bob.js" defer></script>
</head>

<body>
    <main>
        <div class="editor box">
            Editor
        </div>
        <div class="interpreter box">
            <div>
                <div class="playground">
                    
                </div>
                <div class="tool-panel">
                    <div class="selected-field">
                        <span class="selected-x">
                            ?
                        </span>
                        &#x2022;
                        <span class="selected-y">
                            ?
                        </span>
                    </div>
                    <div class="home">
                        <img src="img/Haus.png" alt="Haus">
                    </div>
                    <div class="add-sign">
                        +
                    </div>
                    <div class="remove-sign">
                        -
                    </div>
                    <div class="wall">
                        <img src="img/Mauer.png" alt="Mauer">
                    </div>
                </div>
            </div>
        </div>
        <div class="command-list box">
            Command-List
        </div>
        <div class="console box">
            Console
        </div>
    </main>
</body>

</html>
